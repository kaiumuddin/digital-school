<!DOCTYPE html>
<html lang="en" class="bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.20.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="container mx-auto">
      <!-- navbar start -->
      <div class="navbar">
        <div class="navbar-start">
          <a class="btn btn-ghost normal-case text-xl">Digital School</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal p-0">
            <li><a href="">Home</a></li>
            <li><a href="">Courses</a></li>
            <li><a href="">Deals</a></li>
            <li><a href="">Success</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Register</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-white border border-blue-400 text-blue-400 font-bold"
            >Register</a
          >
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </label>
          <ul
            tabindex="0"
            class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li><a href="">Home</a></li>
            <li><a href="">Courses</a></li>
            <li><a href="">Deals</a></li>
            <li><a href="">Success</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Register</a></li>
          </ul>
        </div>
      </div>
      <!-- navbar end  -->

      <!-- carousal start  -->
      <div class="carousel w-full">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="images/cover/cover-1.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="images/cover/cover-3.jpg" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img src="images/cover/cover-3.jpg" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
      <!-- carousal end  -->
    </header>
  </body>
</html>
